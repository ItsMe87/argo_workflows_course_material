apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: wf-artifact-s3
spec:
  entrypoint: dag-template
  arguments:
    parameters:
    - name: message1
      value: Task 1 is executed
    - name: message2
      value: Task 2 is executed   
  templates:
  - name: dag-template
    inputs:
      parameters:
      - name: message1
      - name: message2
    dag:
      tasks:
      - name: Task1
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message1}}" }]
        template: task-template
      - name: Task2
        dependencies: [Task1]
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message2}}" }]
        template: task-template
      - name: Task3
        dependencies: [Task1]
        template: task-output-artifact
      - name: Task4
        dependencies: [Task2, Task3]
        arguments:
          artifacts: [{name: text, from: "{{tasks.Task3.outputs.artifacts.artifact-out}}" }]
        template: task-input-artifact
        
  - name: task-template
    inputs:
      parameters:
      - name: text
    script:
      image: python:3.8-slim
      command: [python]
      source: |
        p = "{{inputs.parameters.text}}"
        print(p)
        
  - name: task-output-artifact
    script:
      image: node:9.1-alpine
      command: [node]
      source: |
        var par = "Whatever parameters are written to the file.";
        const fs = require('fs');
        fs.writeFile("/tmp/output-params.txt", par)
    outputs:
      artifacts:
      - name: artifact-out
        path: /tmp/output-params.txt
        s3:
          endpoint: s3.amazonaws.com
          bucket: argo-course-bucket
          key: output-params.tgz
          accessKeySecret:
            name: aws-credentials-test
            key: access_key_id
          secretKeySecret:
            name: aws-credentials-test
            key: secret_access_key
          region: eu-central-1
  
  - name: task-input-artifact
    inputs:
      artifacts:
      - name: text
        path: /tmp/text
    script:
      image: python:3.8-slim
      command: [python]
      source: |
        with open("/tmp/text", "r") as f:
          lines = f.read()
          print(lines)
