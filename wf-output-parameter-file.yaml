apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: wf-output-parameter-file
spec:
  entrypoint: dag-template
  arguments:
    parameters:
    - name: message1
      value: Task 1 is executed
    - name: message2
      value: Task 2 is executed   
  templates:
  - name: dag-template
    inputs:
      parameters:
      - name: message1
      - name: message2
    dag:
      tasks:
      - name: Task1
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message1}}" }]
        template: task-template
      - name: Task2
        dependencies: [Task1]
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message2}}" }]
        template: task-template
      - name: Task3
        dependencies: [Task1]
        template: task-output
      - name: Task4
        dependencies: [Task2, Task3]
        arguments:
          parameters: [{name: text, value: "{{tasks.Task3.outputs.parameters.task-param}}" }]
        template: task-template
        
  - name: task-template
    inputs:
      parameters:
      - name: text
    script:
      image: python:3.8-slim
      command: [python]
      source: |
        p = "{{inputs.parameters.text}}"
        print(p)
        
  - name: task-output
    script:
      image: node:9.1-alpine
      command: [node]
      source: |
        var par = "Whatever parameters are written to the file.";
        const fs = require('fs');
        fs.writeFile("/tmp/output-params.txt", par)
    outputs:
      parameters:
      - name: task-param
        valueFrom:
          path: /tmp/output-params.txt
