apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: wf-secret-env
spec:
  entrypoint: dag-template
  arguments:
    parameters:
    - name: message1
      value: Task 1 is executed
    - name: message2
      value: Task 2 is executed   
  templates:
  - name: dag-template
    inputs:
      parameters:
      - name: message1
      - name: message2
    dag:
      tasks:
      - name: Task1
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message1}}" }]
        template: task-template
      - name: Task2
        arguments:
          parameters: [{name: text, value: "{{inputs.parameters.message2}}" }]
        template: task-template
      - name: Task3
        dependencies: [Task1]
        template: task-secret-env
        
  - name: task-template
    inputs:
      parameters:
      - name: text
    script:
      image: python:3.8-slim
      command: [python]
      source: |
        p = "{{inputs.parameters.text}}"
        print(p)
  
  - name: task-secret-env
    script:
      image: python:3.8-slim
      command: [python]
      source: |
        import os
        print(os.environ['TEST_PASSWORD'])
      env:
      - name: TEST_PASSWORD
        valueFrom:
          secretKeyRef:
            name: test-secret
            key: test-password
